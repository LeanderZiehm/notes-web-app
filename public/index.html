<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Text Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            background: #263238;
            color: #eeffff;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .line-numbers {
            width: 60px;
            background: #37474f;
            border-right: 1px solid #455a64;
            padding: 10px 5px;
            font-size: 14px;
            color: #90a4ae;
            user-select: none;
            overflow: hidden;
            white-space: nowrap;
        }

        .editor {
            flex: 1;
            padding: 10px;
            font-size: 14px;
            line-height: 1.6;
            background: #263238;
            color: #eeffff;
            border: none;
            outline: none;
            resize: none;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            overflow-y: auto;
            tab-size: 4;
        }

        .editor:focus {
            outline: none;
        }

        .status-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 24px;
            background: #37474f;
            color: #90a4ae;
            display: flex;
            align-items: center;
            padding: 0 10px;
            font-size: 12px;
            justify-content: space-between;
            border-top: 1px solid #455a64;
        }

        .line-number {
            display: block;
            height: 22.4px; /* Match line height */
            line-height: 22.4px;
            text-align: right;
            padding-right: 10px;
        }

        /* Scrollbar styling */
        .editor::-webkit-scrollbar {
            width: 12px;
        }

        .editor::-webkit-scrollbar-track {
            background: #37474f;
        }

        .editor::-webkit-scrollbar-thumb {
            background: #546e7a;
            border-radius: 6px;
        }

        .editor::-webkit-scrollbar-thumb:hover {
            background: #607d8b;
        }

        .line-numbers::-webkit-scrollbar {
            width: 0;
        }

        /* Selection styling */
        .editor::selection {
            background: #3f51b5;
            color: white;
        }

        /* Current line highlight */
        .editor:focus {
            box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="line-numbers" id="lineNumbers"></div>
        <textarea class="editor" id="editor" placeholder="Start typing..." spellcheck="false"></textarea>
    </div>
    
    <div class="status-bar">
        <span id="statusLeft">Ready</span>
        <span id="statusRight">Lines: 1 | Words: 0 | Characters: 0</span>
    </div>

    <script>
        const editor = document.getElementById('editor');
        const lineNumbers = document.getElementById('lineNumbers');
        const statusLeft = document.getElementById('statusLeft');
        const statusRight = document.getElementById('statusRight');
        
        let autoSaveTimeout;
        let saveStatus = 'Ready';

        // Initialize editor
        function init() {
            loadContent();
            updateLineNumbers();
            updateStatus();
            setupEventListeners();
            editor.focus();
        }

        // Setup event listeners
        function setupEventListeners() {
            editor.addEventListener('input', handleInput);
            editor.addEventListener('scroll', syncScroll);
            editor.addEventListener('keydown', handleKeyDown);
            
            // Auto-save on blur
            editor.addEventListener('blur', saveContent);
            
            // Save on page unload
            window.addEventListener('beforeunload', saveContent);
        }

        // Handle input changes
        function handleInput() {
            updateLineNumbers();
            updateStatus();
            scheduleAutoSave();
        }

        // Handle keyboard shortcuts
        function handleKeyDown(e) {
            if (e.ctrlKey || e.metaKey) {
                switch(e.key) {
                    case 's':
                        e.preventDefault();
                        saveContent();
                        break;
                    case 'n':
                        e.preventDefault();
                        newFile();
                        break;
                    case 'o':
                        e.preventDefault();
                        openFile();
                        break;
                    case 'a':
                        e.preventDefault();
                        editor.select();
                        break;
                    case 'z':
                        if (e.shiftKey) {
                            e.preventDefault();
                            document.execCommand('redo');
                        }
                        break;
                }
            }
            
            // Tab handling
            if (e.key === 'Tab') {
                e.preventDefault();
                const start = editor.selectionStart;
                const end = editor.selectionEnd;
                const value = editor.value;
                
                if (e.shiftKey) {
                    // Shift+Tab: Remove indentation
                    const lineStart = value.lastIndexOf('\n', start - 1) + 1;
                    const lineEnd = value.indexOf('\n', end);
                    const selectedLines = value.substring(lineStart, lineEnd === -1 ? value.length : lineEnd);
                    
                    if (selectedLines.startsWith('    ')) {
                        const newValue = value.substring(0, lineStart) + 
                                       selectedLines.replace(/^    /, '') + 
                                       value.substring(lineEnd === -1 ? value.length : lineEnd);
                        editor.value = newValue;
                        editor.setSelectionRange(start - 4, end - 4);
                    }
                } else {
                    // Tab: Add indentation
                    editor.value = value.substring(0, start) + '    ' + value.substring(end);
                    editor.setSelectionRange(start + 4, start + 4);
                }
                
                handleInput();
            }
        }

        // Update line numbers
        function updateLineNumbers() {
            const lines = editor.value.split('\n');
            const lineCount = lines.length;
            
            lineNumbers.innerHTML = '';
            for (let i = 1; i <= lineCount; i++) {
                const lineNumber = document.createElement('div');
                lineNumber.className = 'line-number';
                lineNumber.textContent = i;
                lineNumbers.appendChild(lineNumber);
            }
        }

        // Sync scroll between editor and line numbers
        function syncScroll() {
            lineNumbers.scrollTop = editor.scrollTop;
        }

        // Update status bar
        function updateStatus() {
            const content = editor.value;
            const lines = content.split('\n').length;
            const words = content.trim() ? content.trim().split(/\s+/).length : 0;
            const chars = content.length;
            
            statusLeft.textContent = saveStatus;
            statusRight.textContent = `Lines: ${lines} | Words: ${words} | Characters: ${chars}`;
        }

        // Schedule auto-save
        function scheduleAutoSave() {
            if (autoSaveTimeout) {
                clearTimeout(autoSaveTimeout);
            }
            autoSaveTimeout = setTimeout(() => {
                saveContent();
                saveStatus = 'Auto-saved';
                updateStatus();
            }, 2000);
        }

        // Save content to localStorage
        function saveContent() {
            localStorage.setItem('textEditorContent', editor.value);
            saveStatus = 'Saved';
            updateStatus();
            setTimeout(() => {
                saveStatus = 'Ready';
                updateStatus();
            }, 1000);
        }

        // Load content from localStorage
        function loadContent() {
            const saved = localStorage.getItem('textEditorContent');
            if (saved) {
                editor.value = saved;
            }
        }

        // New file
        function newFile() {
            if (confirm('Create new file? Unsaved changes will be lost.')) {
                editor.value = '';
                updateLineNumbers();
                updateStatus();
                editor.focus();
            }
        }

        // Open file
        function openFile() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.txt,.js,.html,.css,.json,.md';
            
            input.onchange = function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        editor.value = e.target.result;
                        updateLineNumbers();
                        updateStatus();
                        editor.focus();
                    };
                    reader.readAsText(file);
                }
            };
            
            input.click();
        }

        // Download file
        function downloadFile() {
            const content = editor.value;
            const blob = new Blob([content], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'untitled.txt';
            a.click();
            window.URL.revokeObjectURL(url);
        }

        // Add download shortcut
        document.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.shiftKey && e.key === 'S') {
                e.preventDefault();
                downloadFile();
            }
        });

        // Initialize the editor
        init();
    </script>
</body>
</html>
