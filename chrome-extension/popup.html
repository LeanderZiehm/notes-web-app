<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 500px;
      min-height: 600px;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    
    .tabs-container {
      background: #f8f9fa;
      border-bottom: 1px solid #e0e0e0;
      display: flex;
      align-items: center;
      padding: 8px 12px;
      overflow-x: auto;
      white-space: nowrap;
    }
    
    .files-btn {
      background: #666;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      margin-right: 10px;
      flex-shrink: 0;
    }
    
    .files-btn:hover {
      background: #555;
    }
    
    .new-file-btn {
      background: #4285f4;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      margin-right: 10px;
      flex-shrink: 0;
    }
    
    .new-file-btn:hover {
      background: #3367d6;
    }
    
    .tabs {
      display: flex;
      gap: 4px;
      overflow-x: auto;
      flex: 1;
    }
    
    .tab {
      background: #e8eaed;
      border: 1px solid #dadce0;
      border-radius: 4px 4px 0 0;
      padding: 6px 12px;
      cursor: pointer;
      font-size: 12px;
      white-space: nowrap;
      display: flex;
      align-items: center;
      gap: 6px;
      min-width: 0;
      max-width: 120px;
    }
    
    .tab.active {
      background: white;
      border-bottom: 1px solid white;
      margin-bottom: -1px;
    }
    
    .tab:hover:not(.active) {
      background: #f1f3f4;
    }
    
    .tab-title {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    
    .tab-close {
      background: none;
      border: none;
      color: #5f6368;
      cursor: pointer;
      font-size: 14px;
      line-height: 1;
      padding: 0;
      width: 16px;
      height: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 2px;
      flex-shrink: 0;
    }
    
    .tab-close:hover {
      background: #f1f3f4;
      color: #202124;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      padding: 15px 15px 10px;
      border-bottom: 1px solid #e0e0e0;
    }
    
    h1 {
      margin: 0;
      font-size: 18px;
      color: #333;
    }
    
    .new-note-btn {
      background: #4285f4;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }
    
    .new-note-btn:hover {
      background: #3367d6;
    }
    
    .search-box {
      width: calc(100% - 20px);
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin: 0 15px 15px;
      font-size: 14px;
    }
    
    .notes-list {
      max-height: 400px;
      overflow-y: auto;
      padding: 0 15px;
    }
    
    .note-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      margin-bottom: 8px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .note-item:hover {
      background-color: #f5f5f5;
    }
    
    .note-name {
      font-weight: 500;
      color: #333;
    }
    
    .note-actions {
      display: flex;
      gap: 5px;
    }
    
    .delete-btn {
      background: #ea4335;
      color: white;
      border: none;
      padding: 4px 8px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 11px;
    }
    
    .delete-btn:hover {
      background: #d33b2c;
    }
    
    .editor-view {
      display: none;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    
    .editor-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 15px;
      border-bottom: 1px solid #e0e0e0;
      background: #f8f9fa;
    }
    
    .editor-title {
      font-size: 14px;
      font-weight: 500;
      color: #333;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .save-status {
      font-size: 12px;
      color: #5f6368;
      font-weight: normal;
    }
    
    .save-status.saving {
      color: #fbbc04;
    }
    
    .save-status.saved {
      color: #34a853;
    }
    
    .save-status.error {
      color: #ea4335;
    }
    
    .editor-container {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    
    .note-editor {
      width: 100%;
      height: 100%;
      min-height: 450px;
      border: none;
      padding: 15px;
      font-size: 14px;
      font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
      resize: none;
      outline: none;
      flex: 1;
    }
    
    .note-editor:focus {
      background: #fafafa;
    }
    
    .loading {
      text-align: center;
      padding: 20px;
      color: #666;
    }
    
    .error {
      color: #ea4335;
      background: #fce8e6;
      padding: 10px;
      border-radius: 4px;
      margin: 10px 15px;
      font-size: 12px;
    }
    
    .success {
      color: #34a853;
      background: #e6f4ea;
      padding: 10px;
      border-radius: 4px;
      margin: 10px 15px;
      font-size: 12px;
    }
    
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 1000;
    }
    
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
    }
    
    .modal-header {
      font-size: 16px;
      font-weight: 500;
      margin-bottom: 15px;
    }
    
    .modal-input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-bottom: 15px;
    }
    
    .modal-buttons {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
    }
    
    .modal-btn {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .modal-btn.primary {
      background: #4285f4;
      color: white;
    }
    
    .modal-btn.secondary {
      background: #f1f3f4;
      color: #333;
    }
    
    .hidden {
      display: none !important;
    }
    
    .visible {
      display: block !important;
    }
    
    .editor-view.visible {
      display: flex !important;
    }
  </style>
</head>
<body>
  <div class="tabs-container">
    <button class="files-btn" id="filesBtn">Files</button>
    <button class="new-file-btn" id="newFileBtn">+ New</button>
    <div class="tabs" id="tabs"></div>
  </div>
  
  <div id="listView" class="hidden">
    <div class="header">
      <h1>Notes Manager</h1>
      <button class="new-note-btn" id="newNoteBtn">New Note</button>
    </div>
    
    <input type="text" class="search-box" id="searchBox" placeholder="Search notes...">
    
    <div id="message"></div>
    
    <div class="notes-list" id="notesList">
      <div class="loading">Loading notes...</div>
    </div>
  </div>
  
  <div id="editorView" class="editor-view visible">
    <div class="editor-header">
      <div class="editor-title">
        <span id="editorTitle">Select a note to edit</span>
        <span class="save-status" id="saveStatus"></span>
      </div>
    </div>
    
    <div class="editor-container">
      <textarea class="note-editor" id="noteEditor" placeholder="Create a new note or select an existing one..."></textarea>
    </div>
  </div>
  
  <div id="newNoteModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">Create New Note</div>
      <input type="text" class="modal-input" id="newNoteInput" placeholder="Enter note name">
      <div class="modal-buttons">
        <button class="modal-btn secondary" id="cancelBtn">Cancel</button>
        <button class="modal-btn primary" id="createBtn">Create</button>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
